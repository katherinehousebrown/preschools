<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<div class="name-background">
    <body class="container">
    <nav th:replace="fragments :: userNav"></nav>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body"></div><br/>
                    <h5 class="card-title text-center">Is your child potty trained?</h5>
                    <form method="post" style="max-width:500px;">
                        <div class="text-danger text-center">
                            <div th:text="${error}"></div>
                        </div><br/>
                        <div class="form-radio left-padding">
                            <input class="form-radio-input" type="radio" th:value="${Yes}" name="searchPottyTrained"
                                   checked="checked"/>
                            <label class="form-radio-label">Yes</label>
                        </div>
                        <div class="form-radio left-padding">
                            <input class="form-radio-input" type="radio" th:value="${No}" name="searchPottyTrained"/>
                            <label class="form-radio-label">No</label>
                            <br/><br/>
                            <input type="submit" value="Search"/>
                        </div>
                        <br/>
                    </form>
                    <br/><br/>
                </div>
            </div>
        </div>
    </div>
    </body>
    <br/><br/><br/>
</div>

</div>


</html>
