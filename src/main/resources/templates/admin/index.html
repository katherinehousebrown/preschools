<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Local Preschools</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/admin">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/add">Add New Preschool</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/delete">Delete Preschool</a>
            </li>
        </ul>
    </div>
</nav><br/>
<div class="col-sm-4 text-warning">
    <h1>Schools</h1>
</div>

<div class="card card-body bg-light">
    <div th:each="address : ${addresses}">
        <p th:unless="${addresses}" and ${addresses.size()}>No Preschools Listed</p>
            <table class="table table-striped">
                <tr>  <!--TODO not displaying as a link...-->
                    <th th:text="${address.name}"></th>
                        <td th:text="${address.address1} + ', ' + ${address.city} + ', ' + ${address.state} + ' ' + ${address.zipCode}"></td>
                </tr>
            </table>
    </div>
</div>



</body>
</html>
