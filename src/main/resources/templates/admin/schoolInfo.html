<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:text="${title}"></h1>

<form method="post" style="max-width:500px;" th:object="${schoolInfo}">

    <p><div class="form-group">
        <label th:for="ratio">How many students per teacher?</label>
        <input type="number" class="form-control" th:field="*{ratio}" required="required" placeholder="Students per Teacher"/>
        <span th:errors="*{ratio}" class="error"></span>
    </div></p>

    <p><div class="form-group">
        <label>Does the child need to be potty trained?</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{pottyTrained}" value="yes">
        <label class="form-check-label" th:for="pottyTrained">
            Yes
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" th:field="*{pottyTrained}" value="no">
        <label class="form-check-label" th:for="pottyTrained">
            No
        </label>
    </div>

    <p><div class="form-group">
        <label th:for="hours">How many hours per week?</label>
        <input type="number" class="form-control" th:field="*{hours}" required="required" placeholder="Hours per week"/>
        <span th:errors="*{hours}" class="error"></span>
    </div></p>

    <div>
        <label th:for="tuition">Tuition</label>
        <input type="number" min="0.00" max="100000" step="0.01" class="form-control"
               th:field="*{tuition}" placeholder="$ per month" required="required"/>
        <span th:errors="*{tuition}" class="error"></span>
    </div><br/>

    <input type="submit" value="Submit School Information"><br>
</form>


</body>
</html>
